<!DOCTYPE html>
<html>
  <!--Head tag is for metadata, does not contain visible content-->
  <head>
    <!--Title content shows up in your browser tab -->
    <title> Cute Dog Page </title>
    <!--Links have no closing tags! -->
    <link rel="stylesheet" type="text/css" href="public/css/example.css">
  </head>
  <body>
    <!--h<1-6> headers get smaller as you go from 1-6-->
    <h1> Hi there! </h1>
    <h3> CONTENT! </h3>
    <h6> More tiny content </h6>

    <!--Paragraphs strip all new lines and whitespace unless you use <br>-->
    <p> This is a paragraph! <br>
      Hello there
    </p>

    <p> This is a paragraph!
      Hello there
    </p>

    <a href="http://www.google.com"> Whatever I want </a>
    <br>

    <!--Images have no closing tags! -->
    <img src="public/images/dog.jpg" alt="Really cute dog">

    <!--An ordered list, a good example of nesting HTML elements -->
    <ol>
      <li>German Shepherds </li>
      <li> Pitbulls  </li>
      <li> Border Collie </li>
    </ol>

    <!-- POST Form -->
    <form action="" method="POST">
      First Name: <input type="text" name="firstName"><br>
      <input type="submit">
    </form>
  </body>
</html>
